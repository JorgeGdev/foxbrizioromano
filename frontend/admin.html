<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÖ Tigrizio Admin - Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tigrizio-primary: #ff6b35;
            --tigrizio-secondary: #004e98;
            --tigrizio-dark: #0a0e1a;
            --tigrizio-card: #1a1f2e;
            --tigrizio-success: #06d6a0;
            --tigrizio-warning: #ffd166;
            --tigrizio-error: #ef476f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--tigrizio-dark) 0%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* üî• Navegaci√≥n Premium */
        .tigrizio-navbar {
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            padding: 1rem 0;
        }

        .brand-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--tigrizio-primary);
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        /* üìä Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--tigrizio-card), #1e2532);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 53, 0.4);
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--tigrizio-primary), #ffd60a);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--tigrizio-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* üéØ Tabla de usuarios */
        .table-dark {
            background: var(--tigrizio-card);
            border-radius: 15px;
            overflow: hidden;
        }

        .table-dark thead {
            background: linear-gradient(135deg, var(--tigrizio-primary), #ff8c42);
        }

        .table-dark th {
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem;
        }

        .table-dark td {
            border-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            vertical-align: middle;
        }

        .table-dark tbody tr:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        /* ‚ö° Botones premium */
        .btn-tigrizio {
            background: linear-gradient(145deg, var(--tigrizio-primary), #ff8c42);
            border: none;
            color: #ffffff;
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-tigrizio:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-outline-tigrizio {
            color: var(--tigrizio-primary);
            border: 2px solid var(--tigrizio-primary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-outline-tigrizio:hover {
            background: var(--tigrizio-primary);
            color: #ffffff;
        }

        /* üìã Modal premium */
        .modal-content {
            background: var(--tigrizio-card);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 20px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--tigrizio-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        /* üì± Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* üé® Badge styles */
        .badge {
            padding: 0.5rem 0.8rem;
            font-size: 0.75rem;
            border-radius: 8px;
        }

        .badge-success { background: var(--tigrizio-success); }
        .badge-info { background: var(--tigrizio-secondary); }
        .badge-warning { background: var(--tigrizio-warning); color: #000; }
    </style>
</head>
<body>
    <!-- üé≠ Navbar Premium -->
    <nav class="navbar navbar-expand-lg tigrizio-navbar">
        <div class="container">
            <a class="navbar-brand brand-title" href="/dashboard">üêÖ TIGRIZIO</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">üëë Admin Panel</span>
                <a href="/dashboard" class="btn btn-outline-tigrizio btn-sm me-2">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- üî• Hero Section -->
    <section class="py-5">
        <div class="container">
            <!-- üìä Stats Grid -->
            <div class="stats-grid mb-5">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="adminUsers">0</div>
                    <div class="stat-label">Administrators</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="regularUsers">0</div>
                    <div class="stat-label">Regular Users</div>
                </div>
            </div>

            <!-- üéØ User Management -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="dashboard-card p-4 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="section-title">User Management</h3>
                            <button class="btn btn-tigrizio" onclick="showCreateUserModal()">
                                <i class="fas fa-plus"></i> Add User
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Data loaded via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- ‚ö° Quick Actions -->
                <div class="col-lg-4">
                    <div class="dashboard-card p-4">
                        <h3 class="section-title">Quick Actions</h3>
                        <div class="d-grid gap-3">
                            <button class="btn btn-tigrizio" onclick="refreshUsers()">
                                <i class="fas fa-sync"></i> Refresh Users
                            </button>
                            <button class="btn btn-outline-tigrizio" onclick="exportUsers()">
                                <i class="fas fa-download"></i> Export Users
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- üìã Admin Logs -->
            <div class="dashboard-card p-4">
                <h3 class="section-title">System Logs</h3>
                <div class="logs-container" id="adminLogsContainer">
                    <div class="log-entry log-info">
                        <strong>[SYSTEM]</strong> Admin panel initialized
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- üé≠ Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="newEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-control" id="newRole">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-tigrizio" onclick="createUser()">Create User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- üéØ JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tu JavaScript limpio aqu√≠ (sin cambios de funcionalidad)
        async function loadUsers() {
            const response = await fetch('/api/admin/users');
            const result = await response.json();
            if (result.success) displayUsers(result.users);
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="badge ${user.role === 'admin' ? 'badge-warning' : 'badge-info'}">${user.role}</span></td>
                    <td><span class="badge ${user.active ? 'badge-success' : 'badge-danger'}">${user.active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        ${user.id !== 1 ? `
                            <button class="btn btn-sm btn-outline-warning" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : '<small class="text-muted">Protected</small>'}
                    </td>
                </tr>
            `).join('');
        }

        async function createUser() {
            const data = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                role: document.getElementById('newRole').value
            };
            
            const response = await fetch('/api/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            if (result.success) {
                bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide();
                loadUsers();
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        loadUsers();
    </script>
</body>
</html>
