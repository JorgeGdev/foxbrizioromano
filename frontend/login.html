<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigrizio - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --tigrizio-primary: #ff6b35;
            --tigrizio-secondary: #004e98;
            --tigrizio-dark: #001d3d;
            --tigrizio-bg: #0a0e1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--tigrizio-bg) 0%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(145deg, rgba(26, 31, 46, 0.95), rgba(30, 37, 50, 0.95));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--tigrizio-primary), #ffd60a);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--tigrizio-primary);
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            margin-bottom: 0.5rem;
        }

        .brand-logo p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            padding: 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            height: auto;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--tigrizio-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .form-floating label {
            color: #94a3b8;
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(145deg, var(--tigrizio-primary), #ff8c42);
            border: none;
            color: #ffffff;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-login:hover {
            background: linear-gradient(145deg, #ff8c42, var(--tigrizio-primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            color: #ffffff;
        }

        .btn-login:disabled {
            background: #6b7280;
            box-shadow: none;
            transform: none;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: rgba(239, 68, 111, 0.1);
            color: #ef476f;
            border: 1px solid rgba(239, 68, 111, 0.2);
        }

        .demo-credentials {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-credentials h6 {
            color: var(--tigrizio-primary);
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .demo-credentials p {
            margin: 0.3rem 0;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .brand-logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-logo">
            <h1>üêÖ TIGRIZIO</h1>
            <p>AI Video Generator Dashboard</p>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span id="loginText">Sign In</span>
                <span id="loginSpinner" class="loading-spinner d-none"></span>
            </button>
        </form>

        <div class="demo-credentials">
            <h6>üéÆ Demo Credentials</h6>
            <p><strong>Admin:</strong> admin / </p>
            <p><strong>User:</strong> demo / </p>
        </div>

        <div class="footer-text">
            <p>¬© 2025 Tigrizio Video Generator</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            // Check if already logged in
            checkAuthStatus();

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }

                setLoading(true);
                hideError();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        showError(result.error || 'Login failed');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    loginText.textContent = 'Signing In...';
                    loginSpinner.classList.remove('d-none');
                } else {
                    loginText.textContent = 'Sign In';
                    loginSpinner.classList.add('d-none');
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
            }

            function hideError() {
                errorAlert.classList.add('d-none');
            }

            async function checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/verify');
                    if (response.ok) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    // Not logged in, stay on login page
                    console.log('Not authenticated');
                }
            }

            // Enter key support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Demo credential auto-fill
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === '1') {
                    e.preventDefault();
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'admin123';
                }
                if (e.ctrlKey && e.key === '2') {
                    e.preventDefault();
                    document.getElementById('username').value = 'demo';
                    document.getElementById('password').value = 'demo123';
                }
            });
        });
    </script>
</body>
</html>
